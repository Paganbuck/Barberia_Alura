<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- INICIO HEADER  -->
  <header>
    <div class="caja">
      <h1><img src="images/logo.png" alt="Logo de la barbería" class="logo"></h1>
      <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>  
  <!-- END HEADER  -->

  <!-- INICIO CUERPO DEL FORMULARIO -->
  <main>
    <form action="">
        <label for="nombre_apellido">Nombre y Apellido</label>
        <input type="text" id="nombre_apellido" class="input-padron" required placeholder="Ingrese su Nombre y Apellido">

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

        <label for="password">Contraseña</label>
        <input type="password" id="password" class="input-padron" placeholder="Ingrese su contraseña">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="Ingrese su número telefónico">

        <label for="number" id="number-label">Edad</label>
        <input type="number" id="number" class="input-padron" required placeholder="Ingrese su edad"required min="1" max="99">

        <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" class="input-padron" cols="70" rows="10"></textarea>

            <!-- CREAMOS OPCIONES DE CONTACTO  -->
            <fieldset>
             <legend>¿Cómo le gustaría que lo contactemos?</legend>

             <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="Email">Email</label>
          
             <label for="radio-telefono"><input type="radio" name="contacto"  id="radio-telefono" value="teléfono">Teléfono</label>
          
             <label for="radio-whatsapp"> <input type="radio" name="contacto"  id="radio-whatsapp" value="WhatsApp" checked>WhatsApp</label>
            </fieldset>

            <!-- CREAMOS HORARIOS DE ATENCIÓN -->
            <fieldset>
              <legend>¿En cuál horario prefiere ser atendido?</legend>
              <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
              </select>
            </fieldset>            
            
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de nuestra barbería?</label>
        <input type="submit" value="Enviar formulario" class="enviar">
    </form>

    <section class="ubibacion">
      <table>
        <thead>
          <tr>
            <th colspan="2">Horario</th>
          </tr>
        
          <tr>
            <th>Dia</th>
            <th>Hora</th>
          </tr>
        </thead>
  
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>8h ~ 20h</td>
          </tr>
    
          <tr>
            <td>Miercoles</td>
            <td>8h ~ 20h</td>
          </tr>
    
          <tr>
            <td>Viernes</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
  
      </table>
      
    </section>
    
  </main>

  <!-- END CUERPO  -->
 <!-- INICIO FOOTER  -->
  <footer>
    <img src="images/logo-blanco.png" alt="Imagen-footer" class="footer">
    <p class="copyright">&copy 2022 | Juan Diego Bedoya | All right reserved!</p>
  </footer>

  <!-- END  -->
</body>
</html>
